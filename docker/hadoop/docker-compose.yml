version: "3"
services:
    namenode:
        image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
        container_name: namenode
        restart: always
        volumes:
            - /home/kentaro/Documents/DockerVolume/hadoop/hadoop_namenode:/hadoop/dfs/name
        environment:
            - CLUSTER_NAME=test
        ports:
            - 9870:9870
            - 9000:9000
        env_file:
            - ./hadoop.env
        networks:
            shared-network:
                ipv4_address: 172.30.0.3

    datanode:
        image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
        container_name: datanode
        restart: always
        depends_on:
            - namenode
        volumes:
            - /home/kentaro/Documents/DockerVolume/hadoop/hadoop_datanode:/hadoop/dfs/data
        environment:
            SERVICE_PRECONDITION: "namenode:9870"
        ports:
            - 9864:9864
        env_file:
            - ./hadoop.env
        networks:
            shared-network:
                ipv4_address: 172.30.0.4

    resourcemanager:
        image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
        container_name: resourcemanager
        restart: always
        environment:
            SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
        ports:
            - 8088:8088
        env_file:
            - ./hadoop.env
        networks:
            shared-network:
                ipv4_address: 172.30.0.5

    nodemanager:
        image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
        container_name: nodemanager
        restart: always
        environment:
            SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
        ports:
            - 8042:8042
        env_file:
            - ./hadoop.env
        networks:
            shared-network:
                ipv4_address: 172.30.0.6

    historyserver:
        image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
        container_name: historyserver
        restart: always
        environment:
            SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
        volumes:
            - /home/kentaro/Documents/DockerVolume/hadoop/hadoop_historyserver:/hadoop/yarn/timeline
        ports:
            - 8188:8188
        env_file:
            - ./hadoop.env
        networks:
            shared-network:
                ipv4_address: 172.30.0.7

    hive-server:
        image: bde2020/hive:2.3.2-postgresql-metastore
        container_name: hive-server
        restart: always
        depends_on:
            - namenode
            - datanode
        environment:
            HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
        ports:
            - 10000:10000
            - 10002:10002
        env_file:
            - ./hadoop.env
        networks:
            shared-network:
                ipv4_address: 172.30.0.8

    hive-metastore:
        image: bde2020/hive:2.3.2-postgresql-metastore
        container_name: hive-metastore
        restart: always
        environment:
            SERVICE_PRECONDITION: "namenode:9870 datanode:9864 hive-metastore-postgresql:5432"
        command: /opt/hive/bin/hive --service metastore
        ports:
            - 9083:9083
        env_file:
            - ./hadoop.env
        networks:
            shared-network:
                ipv4_address: 172.30.0.9

    hive-metastore-postgresql:
        image: bde2020/hive-metastore-postgresql:2.3.0
        container_name: hive-metastore-postgresql
        volumes:
            - /home/kentaro/Documents/DockerVolume/hadoop/hive_metastore:/var/lib/postgresql/data
        networks:
            shared-network:
                ipv4_address: 172.30.0.10

    spark-master:
        image: bambrow/spark-master:3.1.1-hadoop3.2
        container_name: spark-master
        depends_on:
            - namenode
            - datanode
        environment:
            - INIT_DAEMON_STEP=setup_spark
        ports:
            - 8080:8080
            - 7077:7077
            - 4040:4040
        env_file:
            - ./hadoop.env
        networks:
            shared-network:
                ipv4_address: 172.30.0.11

    spark-worker:
        image: bde2020/spark-worker:3.1.1-hadoop3.2
        container_name: spark-worker
        depends_on:
            - spark-master
        environment:
            - "SPARK_MASTER=spark://spark-master:7077"
        ports:
            - 8081:8081
        env_file:
            - ./hadoop.env
        networks:
            shared-network:
                ipv4_address: 172.30.0.12

    spark-history-server:
        image: bambrow/spark-history-server:3.1.1-hadoop3.2
        container_name: spark-history-server
        depends_on:
            - spark-master
        ports:
            - 18080:18080
        env_file:
            - ./hadoop.env
        networks:
            shared-network:
                ipv4_address: 172.30.0.13

networks:
    shared-network:
        external: true
