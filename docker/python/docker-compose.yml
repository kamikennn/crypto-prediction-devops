version: "3"
services:
  python3:
    build:
      dockerfile: Dockerfile
    container_name: "python3"
    tty: true
    privileged: true
    volumes:
      - /Volumes/kamiyaSSDX5/DockerVolume/python/crypto_prediction_devops:/home/kamiken/git/crypto_prediction_devops
      - /Volumes/kamiyaSSDX5/DockerVolume/python/crypto_prediction_dwh:/home/kamiken/git/crypto_prediction_dwh
      - /Volumes/kamiyaSSDX5/DockerVolume/python/crypto_prediction_ml_dl:/home/kamiken/git/crypto_prediction_ml_dl
      - /Volumes/kamiyaSSDX5/DockerVolume/kafka:/home/kamiken/kafka
      - /Volumes/kamiyaSSDX5/DockerVolume/spark:/home/kamiken/spark
    networks:
      - shared-network
    ports:
      - '21022:22'
    deploy:
      resources:
        limits:
          cpus: '1.0'

networks:
  shared-network:
    external: true
